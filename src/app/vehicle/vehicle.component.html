<input type="text" placeholder="search" [(ngModel)]="term" (keyup.enter)="filter()">
<button (click)="filter()">search</button>

<select name="" id="" [(ngModel)]="column">
    <option>color</option>
    <option>fuel</option>
</select>
<select name="" id="" [(ngModel)]="order">
    <option value="ascending">ascending</option>
    <option value="descending">descending</option>
</select>
<button (click)="sort()">sort</button>

<label for="">Select page:</label>

<select [(ngModel)]="page" (change)="pagination()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
</select>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Vehicle:</th>
            <th>manufacturer:</th>
            <th>model</th>
            <th>type</th>
            <th>fuel</th>
            <th>color</th>
            <th>image</th>
            <th>id</th>
            <th>delete</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.manufacturer}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.type}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>{{vehicle.color}}</td>
            <td>
                <img src="{{vehicle.image}}" alt="" style="height: 60px; width: 60px;">
            </td>
            <td>{{vehicle.id}}</td>
            <td>
                <button (click)="edit(vehicle.id)" class="btn btn-primary">edit</button>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
