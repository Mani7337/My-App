<div class="parent">

    <div class="childtop">
        <div class="ct1">
            <input type="text">
            <label for=""></label>

            <button class="bt1">only free delivery</button>
            <br>
            <button class="b1" (click)="ascend()">price low to high</button>
            <button class="b1" (click)="descend()">price high to low</button>
            <button class="b1" (click)="low()">rating low to high</button>
            <button class="b1" (click)="high()">rating high to low</button>
            <br>
            <button class="bt2">Apply 50% discont</button>
            <button class="bt2">price with delivery charges</button>
            <br>
            <button class="bt3">Total Price</button>
            <button class="bt3">Total cart items</button>
        </div>
        <div class="ct2">

            <label for="">Name:</label>
            <input type="name">
            <br>

            <label for="">Price:</label>
            <input type="number">
            <br>

            <label for="">Rating:</label>
            <input type="number">
            <br>

            <label for="">Free Delivery:</label>
            <input type="radio" name="fd" value="true">
            <label for="">YES</label>
            <input type="radio" name="fd" value="false">
            <label for="">NO</label>

            <br>

            <button class="bt4">Add to cart</button>



        </div>
    </div>
    <div class="childbottom">
        <table border="1">

            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Free Delivery</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products let i = index">
                    <td>{{i+1}}</td>
                    <td>{{product.ProductName}}</td>
                    <td>{{product.Price | price}}</td>
                    <td>{{product.Rating | rating}}</td>
                    <td>{{product.FreeDelivery}}</td>
                    <td><button (click)="delete(i)">{{product.Actions}}</button></td>
                </tr>
            </tbody>

        </table>

    </div>

</div>
